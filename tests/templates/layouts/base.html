<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RNode Template Server{% endblock %}</title>
    
    {# Common styles #}
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .main-content {
            min-height: calc(100vh - 200px);
        }
        .btn { 
            display: inline-block; 
            padding: 12px 24px; 
            margin: 0 10px; 
            background: #667eea; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            transition: background 0.3s; 
        }
        .btn:hover { 
            background: #5a6fd8; 
        }
        .btn-secondary { 
            background: #6c757d; 
        }
        .btn-secondary:hover { 
            background: #5a6268; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            margin-bottom: 20px;
        }
        .hero { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 60px 40px; 
            border-radius: 15px; 
            margin-bottom: 30px; 
            text-align: center; 
        }
        .hero h1 { 
            font-size: 2.5em; 
            margin-bottom: 20px; 
        }
        .hero p { 
            font-size: 1.2em; 
            opacity: 0.9; 
        }
        .content-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .timestamp { 
            background: #e9ecef; 
            padding: 10px; 
            border-radius: 8px; 
            text-align: center; 
            margin-top: 20px; 
            font-family: monospace; 
        }
    </style>
    
    {% block extra_styles %}{% endblock %}
</head>
<body>
    {% include "components/header.html" %}
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    {% include "components/footer.html" %}
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
